<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Build a Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required>
            </label>

            <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required>
            </label>

            <label id="number-label">Age <input id="number" type="number" min="13" max="90" placeholder="Age">
            </label>

            <label>Which option best describes your role?
            <select id="dropdown">
                <option>Select one</option>
                <option>Student</option>
                <option>Experienced Dev</option>
                <option>Hobbyist</option>
                <option>Other</option>
            </select>
            </label>
        </fieldset>
        <fieldset>

            <p>Would you recommend freeCodeCamp to a friend?</p>

            <label for="rad1"><input type="radio" id="rad1" name="rec" checked value="def">Definitely</label>
            
            <label for="rad2"><input type="radio" id="rad2" name="rec" value="maybe">Maybe</label>

            <label for="rad3"><input type="radio" id="rad3" name="rec" value="not-sure">Not sure</label>

        </fieldset>
        <fieldset>

            <p>What would you like to see improved?</p>

            <label><input type="checkbox" value="front-end">Front-end</label>

            <label><input type="checkbox" value="back-end">Back-end</label>

            <label><input type="checkbox" value="open-source">Open Source</label>

        </fieldset>
        <p>Any comments or suggestions?</p>
        <textarea id="comments"></textarea>

        <input type="submit" id="submit">
    </form>
</body>
</html>
